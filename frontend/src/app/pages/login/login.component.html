<div class="login-container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title text-center mb-3">Login</h5>
            <form (ngSubmit)="login()" [formGroup]="form" autocomplete="off">
                <input type="text"
                       class="form-control"
                       placeholder="Enter your name..."
                       name="name"
                       formControlName="name">
                <div class="d-grid">
                    <button *ngIf="!isLoading else loading" class="mt-3 btn btn-primary" type="submit">Submit</button>
                    <ng-template #loading>
                        <button class="mt-3 btn btn-primary disabled" type="button"><i class="fas fa-spin fa-circle-notch"></i> Loading...</button>
                    </ng-template>
                </div>
            </form>
        </div>
    </div>
</div>
